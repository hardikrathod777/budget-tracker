<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Traking || Track your budget simply</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="continer">
        <div class="box">
            <section class="box_upper">
                <h1>Expense Tracker</h1>

                <div class="balance">
                    <h2 id="netAmount">$0</h2>
                    <h3>your balance</h3>
                </div>
            </section>
            <div class="transaction_container">
                <h3>Transactions</h3>
                <hr />

                <div class="transactions">
                </div>
            </div>
            <section class="transaction_form">
                <h3>
                    add transctions
                </h3>
                <form id="transactionForm">
                    <div class="inputs">
                        <div class="form_control">
                            <label for="text">text</label>
                            <input placeholder="Enter Description" type="text" name="text" id="text" />
                        </div>
                        <div class="form_control">
                            <label for="amount">Amount</label>
                            <input placeholder="Enter Amount" type="number" name="amount" id="amount" />
                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit" id="earnBtn">
                            <p id="earning">$0</p>
                            <p>Earnings</p>
                        </button>
                        <button type="submit" id="expBtn">
                            <p id="expense">$0</p>
                            <p>Expense</p>
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <script src="js/java.js"></script>
</body>
</html>
